<header class="intro-header" style="background-image: url('http://lorempixel.com/500/1000')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">

                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Contenvt -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                  <h1>{{vm.article.title}}</h1>
                  <h2 class="subheading">{{vm.article.summary}}</h2>
                  <span class="meta">Posted by <a href="#">Start Bootstrap</a> on {{vm.date}}</span>
                  <p>
                    {{vm.article.content}}
                  </p>



                </div>
            </div>
        </div>
    </article>
